<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPFS Hash Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>IPFS Hash Calculator</h1>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to select a file or drag and drop</div>
            <div class="upload-subtext">Calculate the IPFS CID of any file</div>
            <input type="file" id="fileInput" accept="*/*">
        </div>

        <div class="result" id="result">
            <div class="file-info">
                <span class="file-name" id="fileName"></span>
                <span class="file-size" id="fileSize"></span>
            </div>
            <div>
                <strong>IPFS CID:</strong>
                <div class="hash-display" id="ipfsHash"></div>
            </div>
            <div>
                <strong>SHA-256:</strong>
                <div class="hash-display" id="shaHash"></div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Calculating hash...</div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/ipfs-unixfs-importer@10.0.0/dist/index.min.js"></script>

    <!-- Application Script -->
    <script src="script.js"></script>
</body>

</html>
