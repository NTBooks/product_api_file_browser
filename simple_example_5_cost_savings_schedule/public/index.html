<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled File Stamping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #805ad5 0%, #6b46c1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            background: #f7fafc;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px dashed #e2e8f0;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #805ad5;
            background: #faf5ff;
        }

        .upload-section h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            background: #805ad5;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .file-input-wrapper:hover {
            background: #6b46c1;
            transform: translateY(-2px);
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            font-size: 100px;
        }

        .file-input-wrapper span {
            pointer-events: none;
        }

        .upload-btn {
            background: #38a169;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .upload-btn:hover {
            background: #2f855a;
            transform: translateY(-2px);
        }

        .upload-btn:disabled {
            background: #718096;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .files-section {
            margin-top: 30px;
        }

        .files-section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .files-list {
            background: #f7fafc;
            border-radius: 8px;
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #805ad5;
        }

        .file-item:last-child {
            margin-bottom: 0;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #2d3748;
        }

        .file-details {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 2px;
        }

        .stamp-section {
            margin-top: 30px;
            padding: 25px;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        .stamp-section h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .stamp-btn {
            background: #718096;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .stamp-btn:hover {
            background: #4a5568;
            transform: translateY(-2px);
        }

        .stamp-btn:disabled {
            background: #718096;
            cursor: not-allowed;
            transform: none;
        }

        .dirty-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: 500;
        }

        .dirty-status.dirty {
            background: #fef5e7;
            color: #744210;
            border: 1px solid #fbd38d;
        }

        .dirty-status.clean {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #805ad5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #805ad5 0%, #6b46c1 100%);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ Scheduled File Stamping</h1>
            <p>Upload files and let them be stamped automatically at noon and midnight</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <h2>üì§ Upload Files</h2>
                <input type="file" id="fileInput" multiple style="margin-bottom: 10px;" />
                <ul id="selectedFilesList" style="margin-bottom: 10px; color: #2d3748;"></ul>
                <button class="upload-btn" id="uploadBtn" disabled>Upload Files</button>
                <div class="progress" id="progress" style="display: none;">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="status" id="uploadStatus"></div>
            </div>

            <div class="files-section">
                <h2>üìã Uploaded Files</h2>
                <div class="files-list" id="filesList">
                    <p style="text-align: center; color: #666;">No files uploaded yet</p>
                </div>
            </div>

            <div class="stamp-section">
                <h2>üïê Manual Stamping</h2>
                <p>Files are automatically stamped at noon and midnight. You can also stamp manually:</p>
                <button class="stamp-btn" id="stampBtn">Stamp Collection Now</button>
                <div class="dirty-status" id="dirtyStatus"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadStatus = document.getElementById('uploadStatus');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const filesList = document.getElementById('filesList');
        const stampBtn = document.getElementById('stampBtn');
        const dirtyStatus = document.getElementById('dirtyStatus');
        const selectedFilesList = document.getElementById('selectedFilesList');

        let selectedFiles = [];

        // File selection
        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            uploadBtn.disabled = selectedFiles.length === 0;
            selectedFilesList.innerHTML = selectedFiles.length
                ? selectedFiles.map(f => `<li>${f.name}</li>`).join('')
                : '';
            uploadBtn.textContent = selectedFiles.length > 0 ? `Upload ${selectedFiles.length} File(s)` : 'Upload Files';
        });

        // Upload files
        uploadBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('files', file);
            });

            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<span class="loading"></span>Uploading...';
            progress.style.display = 'block';
            progressBar.style.width = '0%';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showStatus(`‚úÖ ${result.message}`, 'success');
                    fileInput.value = '';
                    selectedFiles = [];
                    uploadBtn.textContent = 'Upload Files';
                    loadFiles();
                    checkDirtyStatus();
                } else {
                    showStatus(`‚ùå ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                progress.style.display = 'none';
            }
        });

        // Load uploaded files
        async function loadFiles() {
            try {
                const response = await fetch('/files');
                const result = await response.json();

                if (result.status === 'success') {
                    if (result.files.length === 0) {
                        filesList.innerHTML = '<p style="text-align: center; color: #666;">No files uploaded yet</p>';
                    } else {
                        filesList.innerHTML = result.files.map(file => `
                            <div class="file-item">
                                <div class="file-info">
                                    <div class="file-name">${file.name}</div>
                                    <div class="file-details">
                                        ${formatFileSize(file.size)} ‚Ä¢ Uploaded ${new Date(file.uploaded).toLocaleString()}
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        // Manual stamping
        stampBtn.addEventListener('click', async () => {
            stampBtn.disabled = true;
            stampBtn.innerHTML = '<span class="loading"></span>Stamping...';

            try {
                const response = await fetch('/stamp', {
                    method: 'POST'
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showStatus(`‚úÖ ${result.message}`, 'success');
                    checkDirtyStatus();
                } else {
                    showStatus(`‚ùå ${result.message}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Stamping failed: ${error.message}`, 'error');
            } finally {
                stampBtn.disabled = false;
                stampBtn.textContent = 'Stamp Collection Now';
            }
        });

        // Check dirty status
        async function checkDirtyStatus() {
            try {
                const response = await fetch('/dirty');
                const result = await response.json();

                if (result.status === 'success') {
                    if (result.isDirty) {
                        dirtyStatus.textContent = '‚ö†Ô∏è Collection needs stamping';
                        dirtyStatus.className = 'dirty-status dirty';
                    } else {
                        dirtyStatus.textContent = '‚úÖ Collection is up to date';
                        dirtyStatus.className = 'dirty-status clean';
                    }
                }
            } catch (error) {
                console.error('Error checking dirty status:', error);
            }
        }

        // Helper functions
        function showStatus(message, type) {
            uploadStatus.textContent = message;
            uploadStatus.className = `status ${type}`;
            uploadStatus.style.display = 'block';

            setTimeout(() => {
                uploadStatus.style.display = 'none';
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Initialize
        loadFiles();
        checkDirtyStatus();

        // Refresh status every 30 seconds
        setInterval(() => {
            checkDirtyStatus();
        }, 30000);
    </script>
</body>

</html>
